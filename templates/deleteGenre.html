{% extends "base.html" %}
{% block content %}
{% include "header.html" %}

<div class="row">
  <div class="col-md-12"></div>
</div>
<div class="row">
  <div class="col-md-11 col-md-offset-1">
    <h2> Are you sure you want to delete {{genre.name}}? </h2>
  </div>
</div>
<div class="row">
  <form class="margin-top col-md-11 col-md-offset-1" action="#" method='post'>
    <button type="submit" class="btn btn-default" id="submit" type="submit">
      Delete
    </button>
    <a href='{{url_for('showCatalog')}}'>
      <button class="btn btn-default" type="button">
        Cancel
      </button>
    </a>
  </form>
  {% endblock %}
